<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
        </thead>
        <tbody>
            {%for user in users%}
                <tr>
                    <td>{{user.first_name}}</td><td>{{user.last_name}}</td><td>{{user.email}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href = "/create">create a user</a>

    
</body>
</html>
