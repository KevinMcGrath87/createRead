<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL </th>
            <th>ID </th>
            <th>UPDATED AT</th>
            <th>CREATED AT</th>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.id}}</td>
                <td>{{user.update_at}}</td>
                <td>{{user.created_at}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    
</body>
</html>
